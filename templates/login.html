<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/alert.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
        <title>Sistema de monitoramento com câmera</title>
    </head>
    <body>
        <div class="container-fluid" id="container2">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-primary" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
            {% endwith %}
        </div> 
        <div class="wrapper fadeInDown">
            <div id="formContent">
            
                <div class="fadeIn first">
                
                </div>

                <form action="/autenticar" method="POST">
                <input class="nome" type="text" id="nome" class="fadeIn second"name="nome" placeholder="Usuário" required >
                <input class="senha" type="password" id="senha" class="fadeIn third" name="senha" placeholder="Senha" required>
                <input type="submit" class="fadeIn fourth" value="Entrar">
                </form>
            
             
                <div id="formFooter">
                </div>
            
            </div>
            
        </div>

        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>

        <script type="text/javascript" src="/static/js/main.js"></script>
        
    </body>
</html>
